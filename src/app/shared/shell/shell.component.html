<mat-sidenav-container class="sidenav-container">

	<!-- SIDENAV -->

	<mat-sidenav #drawer class="sidenav" fixedInViewport
							 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
							 [mode]="(isHandset$ | async) ? 'over' : 'side'"
							 [opened]="false">
		<mat-toolbar>Menu</mat-toolbar>
		<mat-nav-list>

			<a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
			<a mat-list-item routerLink="/kanban" (click)="drawer.close()">🍱 My tasks</a>

			<a mat-list-item routerLink="/card-grid/students" (click)="drawer.close()">⚡ Students</a>
			<a mat-list-item routerLink="/card-grid/mentors" (click)="drawer.close()">⚡ Mentors</a>

			<a mat-list-item routerLink="/faq" (click)="drawer.close()">⚡ FAQ</a>
			<a mat-list-item routerLink="/about-us" (click)="drawer.close()">⚡ About MentorCape</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>

		<!-- TOP TOOLBAR-->

		<mat-toolbar class="top-toolbar">
			<button
				type="button"
				aria-label="Toggle sidenav"
				mat-icon-button
				(click)="drawer.toggle()"
				*ngIf="isHandset$ | async">


				<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
			</button>
			<a mat-button routerLink="/">
				<img class="logo__image" routerLink="/" src="assets/icons/logo.svg" alt="Mentor Cape"/>
			</a>

			<!--      <span class="fill-space"></span>-->
			<div *ngIf="!(isHandset$ | async)">
				<a mat-button routerLink="/kanban">🍱 My tasks</a>
				<a mat-button routerLink="/card-grid/students">⚡ All students</a>
				<a mat-button routerLink="/card-grid/mentors">⚡ All mentors</a>

				<a mat-button routerLink="/login" *ngIf="!(this.auth.user | async)">🔑 Login</a>
				<a mat-button routerLink="/user-profile" *ngIf="this.auth.user | async">🐱‍👤 My profile</a>
				<mat-slide-toggle
					class="slide-toggle"
					[color]="'accent'"
					(change)="onDarkModeSwitch($event)">
				</mat-slide-toggle>

				<button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="!(isHandset$ | async)"
								aria-label="Icon-button with a menu">
					<mat-icon>more_vert</mat-icon>
				</button>

				<mat-menu #menu="matMenu">
					<span mat-menu-item>
						<i>🌗</i>
						<span>Change theme</span>
						<mat-slide-toggle
							class="slide-toggle"
							[color]="'accent'"
							(change)="onDarkModeSwitch($event)">
						</mat-slide-toggle>
					</span>
					<a mat-menu-item href="">
						<i>🐞</i>
						<span>Submit a bug</span>
					</a>
				</mat-menu>
			</div>
		</mat-toolbar>

		<!-- TRANSCLUSION -->
		<ng-content></ng-content>

	</mat-sidenav-content>
</mat-sidenav-container>
